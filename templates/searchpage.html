<!DOCTYPE HTML>
<html>
<head>
 
<meta charset="UTF-8"> 
<title>Excursion</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.css" /> 
<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" /> 
<script src="js/jquery-1.7.1.min.js"></script> 
<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head>
<body>
<div data-role="page" data-url="/search/${tripid}" data-theme="c" id="logout">
<div data-role="header"> 
<a class="ui-btn-left" href="/viewexcursion/${tripid}" >Back To Excursions</a>
<h2>Explore</h2>
<a class="ui-btn-right" href="/logout" >Logout</a>
</div>
<div data-role="content">		
		<form method="post">
			<fieldset data-role="fieldcontain">
				<label for="search-mini">Search:</label>
				<input type="search" name="searchtext" id="search-mini" value="" data-mini="true" />
			</fieldset>			
			<fieldset data-role="fieldcontain">
				<label for="searchlocation">Location:</label>
				<input type="text" id="searchlocation" name="searchlocation" value="">				
				<input type="hidden" name="userid" value="${tripid}">							
			</fieldset>			   
      	<input type="submit" value="Search">
   	</form>
</div>
</body>
</html>
