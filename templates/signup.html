<!DOCTYPE HTML>
<html>
<head>
 
<meta charset="UTF-8"> 
<title>Excursion</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.css" /> 
<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" /> 
<script src="js/jquery-1.7.1.min.js"></script> 
<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head>
  <body>
 <div data-role="page" data-theme="c" id="signup">
 <div data-role="content">
    <form method="post">
    		<fieldset data-role="fieldcontain">
				<label for="signupusername">Username:</label>
				<input type="text" name="username" id="signupusername"value="${username}">
			</fieldset>
			<fieldset data-role="fieldcontain">		
				<label style="color:red;">${usererror}</label>
			</fieldset>
			<fieldset data-role="fieldcontain">
				<label for="signuppassword">Password:</label>
				<input type="password" id="signuppassword" name="password" value="">							
			</fieldset>
			<fieldset data-role="fieldcontain">
				<label for="signupverify">Verify Password:</label>
				<input type="password" id="signupverify" name="verify" value="">
			</fieldset>
			<fieldset data-role="fieldcontain">		
				<label style="color:red;">${pwmatcherror}</label>
			</fieldset>
			<fieldset data-role="fieldcontain">				
				<label for="signupemail">Email (optional):</label>
				<input type="text" name="email" id="signupemail"value="${email}">
			</fieldset>
			<fieldset data-role="fieldcontain">		
				<label style="color:red;">${emailerror}</label>
			</fieldset> 	              

        
      <input type="submit" value="Signup!">
    </form>
    </div>
    </div>
	</body>
</html>
