<!DOCTYPE HTML>
<html>
<head> 
<meta charset="UTF-8"> 
<title>YellowPages Listings</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.css" /> 
<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" /> 
<script src="js/jquery-1.7.1.min.js"></script> 
<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head>
<body>
<div data-role="page" data-url="/results/${tripid}" data-theme="c">
	<div data-role="header">	
		<a class="ui-btn-left" href="/search/${tripid}" >Go To Search</a>
		<h1><img src="/img/yellowapi.png" alt="YellowAPI logo" /></h1>
		<a class="ui-btn-right" href="/logout" >Logout</a>
	</div>
	<div data-role="content">			
		<ul data-role="listview">
		<!-- Make sure the response contains results -->
		% if result and result['result']['listings']:
			% for item in result['result']['listings']: 
				<!-- Pass the id of the merchant to the detail page -->
				<li  class="ui-li ui-li-static ui-btn-up-c ui-li-last">
				<a href="/details/${tripid}?bus_id=${item['id']}&prov=${item['address']['prov']|u}&city=${item['address']['city']|u}&bus_name=${item['name']|u}">
				<p class="ui-li-aside ui-li-desc">
				<h3 class="ui-li-heading">${ item['name'] }</h3>
				<p class="ui-li-desc">
				<p class="ui-li-desc">${ item['address']['street'] }</p>
				</a>
				</li>
			% endfor 
		% else:
			<h3>Sorry, there is no result available for your search</h3>
		% endif 
		</ul>
	</div>	
</div>
</body>
</html>
