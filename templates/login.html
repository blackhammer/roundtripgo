<!DOCTYPE HTML>
<html>
<head>
 
<meta charset="UTF-8"> 
<title>Excursion</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.css" /> 
<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" /> 
<script src="js/jquery-1.7.1.min.js"></script> 
<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head>
	<body>
		<div data-role="page" data-url="/login" data-theme="c" id="login">
		<div data-role="content">
		<form method="post">
			<fieldset data-role="fieldcontain">
				<label for="loginusername">Username:</label>
				<input type="text" name="username" id="loginusername"value="${username}">
			</fieldset>			
			<fieldset data-role="fieldcontain">
				<label for="loginpassword">Password:</label>
				<input type="password" id="loginpassword" name="password" value="">							
			</fieldset>
			<fieldset data-role="fieldcontain">		
				<label style="color:red;">${loginerror}</label>
			</fieldset>      
      <input type="submit" value="login">
    </form>
    </div>
    </div>
	</body>
</html>
